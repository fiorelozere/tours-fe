<app-hero (onSearch)="onSearch($event)"></app-hero>
<app-about-us></app-about-us>
<app-what-we-offer></app-what-we-offer>
<section class="container mx-auto">
  <p class="font pt-28 text-3xl text-green-900 text-center font-semibold">Popular Tours</p>
  <div class="flex justify-center grid grid-cols-1 gap-2 mt-10 md:grid-cols-3 px-10 lg:px-32 ">
    <ng-container *ngIf="tours$ | async as tours; else loading">
      <app-tour *ngFor="let tour of tours" [tour]="tour"></app-tour>
    </ng-container>
    <ng-template #loading>Loading...</ng-template>
  </div>
</section>
<app-gallery></app-gallery>
<section>
  <div class="container mx-auto mt-40 mb-32">
    <div class="flex justify-center px-6 my-12">
      <!-- Row -->
      <div class="w-full xl:w-3/4 lg:w-11/12 flex">
        <!-- Col -->
        <div class="w-full h-auto bg-gray-400 hidden md:block lg:w-5/12 bg-cover rounded-l-lg"
             style="background-image: url('https://images.pexels.com/photos/925263/pexels-photo-925263.jpeg?auto=compress&cs=tinysrgb&dpr=3&h=750&w=1260')">
        </div>
        <!-- Col -->
        <div class="w-full lg:w-7/12 bg-white p-5 rounded-lg lg:rounded-l-none">
          <h3 class="font pt-4 text-3xl text-center text-green-900 font-semibold">Book now </h3>
          <app-book-now-form (submit)="onSubmit($event)"></app-book-now-form>
        </div>
      </div>
    </div>
  </div>
</section>
